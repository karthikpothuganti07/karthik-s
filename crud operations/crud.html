<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATIONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="crud.css">
</head>
<body>
   <div class="mobile-table">
        <div class="headers d-flex justify-content-between align-items-center">
            <h2 class="table-title">MANAGED TABLES</h2>
            <button class="btn btn-success add">Add Mobile</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Mobile</th>
                    <th>Price (Rs)</th>
                    <th>RAM</th>
                    <th>Storage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="mobile-table-body">
                <!-- Sample Row -->
                <tr data-id="1">
                    <td>Nokia</td>
                    <td>50000</td>
                    <td>8GB</td>
                    <td>128GB</td>
                    <td>
                        <button class="btn btn-primary btn-sm edit">Edit</button>
                        <button class="btn btn-danger btn-sm delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
   </div>

   <script src="crud.js"></script>

</body>
</html>
